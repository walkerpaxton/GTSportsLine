{% extends 'base.html' %}

{% block title %}Create Article - {{ block.super }}{% endblock %}

{% block content %}

<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Create News Article</h2>
            <hr />
            
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Create Article</button>
                
                <a href="{% url 'news.list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
