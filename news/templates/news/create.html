{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: white !important;
        background-image: none !important;
    }

    .top-bar {
        background: #003057;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .logo {
        color: #B3A369;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-decoration: none;
    }

    .logo:hover {
        opacity: 0.8;
    }

    .nav-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .nav-button {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    .btn-home {
        background: transparent;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-home:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .btn-news {
        background: transparent;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-news:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }
</style>

<div class="top-bar">
  <a href="{% url 'home.index' %}" class="logo">GTSportsLine</a>
  <div class="nav-buttons">
      <a href="{% url 'news.list' %}" class="nav-button btn-news">News</a>
      <a href="{% url 'home.index' %}" class="nav-button btn-home">Home</a>
  </div>
</div>

<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Create News Article</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Create Article</button>
                <a href="{% url 'news.list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
