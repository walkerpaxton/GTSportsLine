{% extends "base.html" %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: #333;
        line-height: 1.6;
    }
    
    body.bg-index {
        min-height: 100vh;
    }

    .top-bar {
        background: #003057;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        color: #B3A369;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-decoration: none;
        transition: opacity 0.2s ease;
        cursor: pointer;
    }

    .logo:hover {
        opacity: 0.8;
    }

    .nav-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .nav-button {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: opacity 0.2s ease;
    }

    .nav-button:hover {
        opacity: 0.8;
    }

    .btn-login {
        background: transparent;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-login:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .btn-signup {
        background: #B3A369;
        border: 1px solid #B3A369;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-signup:hover {
        background: #9A8F5E;
        border-color: #9A8F5E;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .username {
        color: white;
        font-size: 1rem;
    }

    .btn-logout {
        background: transparent;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-logout:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .btn-news {
        background: transparent;
        border: 1px solid white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease;
    }

    .btn-news:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    header {
        text-align: center;
        padding: 3rem 0;
    }

    h1 {
        font-size: 3rem;
        color: #003057;
        font-weight: 300;
        letter-spacing: 2px;
    }

    .content {
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-top: 2rem;
    }

    .section {
        margin-bottom: 3rem;
    }

    .section:last-child {
        margin-bottom: 0;
    }

    .section h2 {
        color: #003057;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        font-weight: 400;
        border-bottom: 2px solid #B3A369;
        padding-bottom: 0.5rem;
    }

    .section p {
        color: #666;
        margin-bottom: 1rem;
    }

    footer {
        text-align: center;
        padding: 2rem;
        color: #999;
        font-size: 0.9rem;
    }
</style>

<div class="top-bar">
    <a href="/" class="logo">GTSportsLine</a>
    <div class="nav-buttons">
        <a href="{% url 'news.list' %}" class="nav-button btn-news">News</a>
        {% if user.is_authenticated %}
        <div class="user-info">
            <span class="username">Welcome, {{ user.username }}</span>
            <a href="{% url 'accounts.logout' %}" class="nav-button btn-logout">Logout</a>
        </div>
        {% else %}
        <a href="/accounts/login/" class="nav-button btn-login">Login</a>
        <a href="/accounts/signup/" class="nav-button btn-signup">Sign Up</a>
        {% endif %}
    </div>
</div>
<div class="container">
    <footer>
        <p>&copy; 2025 GTSportsLine</p>
    </footer>
</div>
{% endblock content %}
